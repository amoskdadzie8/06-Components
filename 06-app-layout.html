<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        color: #343a40;
        font-size: 24px;
        height: 100vh;

        display: grid;
        grid-template-columns: 80px 400px 1fr 250px;
        grid-template-rows: 80px 1fr;
        text-align: center;
        font-weight: bold;
      }
      nav,
      menu,
      main,
      section,
      aside {
        padding: 24px;
      }
      nav {
        background-color: #343a40;
        grid-row: 1/-1;
        color: #fff;
      }
      menu {
        background-color: #7048e8;
        color: #fff;
        grid-column: 2/-1;
      }
      section {
        background-color: #e9ecef;
      }
      aside {
        background-color: #e9ecef;
      }
      .emails {
        background-color: #868e96;
      }
    </style>
  </head>
  <!-- in every web application, 
    the main elements needed are 
    the nav bar, menu, inbox, email 
    view and addditional info  -->
  <body>
    <nav>Nav</nav>
    <menu>Menu</menu>
    <section>
      <div class="emails-all">
        <div class="emails">Email 1</div>
        <div class="emails">Email 2</div>
        <div class="emails">Email 3</div>
        <div class="emails">Email 4</div>
        <div class="emails">Email 5</div>
        <div class="emails">Email 6</div>
      </div>
    </section>
    <main>Email view</main>
    <aside>Additional Info.</aside>
  </body>
</html>
